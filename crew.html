<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리원 소개</title>
    <link rel="stylesheet" href="./css/crew.css">
    <link rel="stylesheet" href="./css/crew_reset.css">
    <script src="js/crew.js"></script>
</head>
<body>
    <div class="crew">
        <div class="crew_text">
            <div class="crew_header">
                <h3>컴온들</h3>
                <p>컴온들은 이런 사람들이에요!</p>
            </div>
        </div> <!--헤더 html 끝-->
        <section class="plan">
            <div id="plan_box">

            </div>
        </section> <!--계획 섹션 html 끝-->
        <section class="year_box">
            <div class="yearBox">
                <form id="year_box">
                  <select id="select_id" class="select_class">
                  </select>
                </form>
            </div>
        </section> <!--기수 섹션 html 끝-->
        <section id="profile">
            <div class="admin_profile">
                <h4>운영진</h4>
                <table class="admin_table">
                    <tr id="admin_tr"></tr>
                </table>
            </div>
            <div class="crew_profile">
                <h4>부원</h4>
                <table class="crew_table">
                    <tr id="crew_tr"></tr>
                </table>
            </div>
        </section>
    </div>
</body>
</html>

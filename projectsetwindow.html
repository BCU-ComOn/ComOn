<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/projectSetting.css">
    <link rel="stylesheet" href="reset.css">

    <link rel = "preconnect"href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Noto + Sans + KR : wght @ 100 & display = swap "rel ="stylesheet ">
</head>
<body>
    <div class="setting-window">
        <section class="setting-window-content">
            <header>
                <nav>
                    <ul id="setting-btn">
                        <li>
                            <div class="information-btn">기본정보</div>

                            <!--기본정보 버튼-->
                        </li>
                        <li>
                            <div class="teamMember-btn">팀원관리</div>

                            <!--팀원관리 버튼-->
                        </li>
                    </ul>
                </nav>
            </header> <!--기본정보 / 팀원관리 버튼 끝-->

            <div class="wrapper">

                <article class="container">
                    <div class="article-content">
                        <span class="article-text">대표사진</span>
                        <div class="empty-div">
                            <div class="load-btn">불러오기</div>
                        </div>
                        <img class="article-img" src="http://placehold.it/250x100"/>
                    </div> <!--대표사진-->


                    <div class="article-content">
                        <span class="article-text2">프로젝트 명</span>
                        <input class="project-name" type="text" placeholder="프로젝트명">

                    </div>  <!--프로젝트 명-->

                    <div class="article-content">
                        <span class="article-text2">대표 태그</span>
                        <select class="Main-tag">
                            <option value="WEB" selected>WEB</option>
                            <option value="JAVA">JAVA</option>
                            <option value="GAME">GAME</option>
                            <option value="C#">C#</option>
                            <option value="PYTHON">PYTHON</option>
                        </select>

                    </div> <!--대표 태그-->


                    <div class="article-content">
                        <span class="article-text2">태그&oplus;</span>
                        <input class="project-name" type="text" placeholder="프로젝트명">

                    </div> <!--태그-->


                    <div class="article-content">
                        <span class="article-text3">진행 상황</span>
                        <div class="status-bar">
                            <div class="develop-ready">개발 준비</div>
                            
                            <div class="developing">개발 중</div>
                            <div class="test">테스트</div>
                            <div class="develop-finish">개발 완료</div>
                            <span class="aa">▲</span> <!--수정필요-->
                        </div>
                    </div> <!--진행상황 바-->



                </article> <!--대표사진 ~ 진행상황-->

            

                <footer>
                    <div>
                        <ul id="bottom-btn">
                            <li>
                                <div class="delete-btn">프로젝트 삭제</div>
                            </li>

                            <li>
                                <div class="commit-btn">수정반영</div>
                            </li>

                            <li>
                                <div class="cancel-btn">취소</div>
                            </li>
                        </ul>
                    </div>
                </footer> <!--프로젝트 삭제 ~ 수정반영 버튼-->

            </div>

        </section>
    </div>
</body>
</html>

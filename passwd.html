<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/passwd.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
    <div class="passwdbox">
    <bold><div class="title">비밀번호 변경</div></bold>
    <div class="text">
        <label for="currentpasswd">현재 비밀번호</label>
        <input type="text" placeholder="내용을 입력해주세요"><br>
        <label for="changepasswd">변경 비밀번호</label>
        <input type="text" placeholder="내용을 입력해주세요" class="passwdbox2"><br>
        <label for="passwdcheck">비밀번호 확인</label>
        <input type="text" placeholder="내용을 입력해주세요">
    </div>
    <div class="btns">
    <input type="button" class="resetbtn" value="취소">
    <input type="button" class="reflectbtn" value="반영">
    </div>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/project.css" />
  <script src="js/project.js"></script>
</head>

<body>
  <header>header</header>
  <section id="project">
    <!-- 전체|전체 콤보박스-->
    <div class="combobox">
      <form>
        <select id="select_generation" class="combobox-left">
          <option value="전체" selected>전체</option>
          <option value="1기">1기</option>
          <option value="2기">2기</option>
        </select>
        <select id="select_type" class="combobox-right">
          <option value="전체" selected>전체</option>
          <option value="WEB">WEB</option>
          <option value="C++">C++</option>
          <option value="GAME">GAME</option>
        </select>
      </form>
      <div class="combobox-line"></div>
      <div class="triangle"></div>
    </div>
    <h3>함께한 프로젝트</h3>

    <!-- 버튼 - 내용 - 버튼 -->
    <article class="project-container">
      <button class="button-left" id="left_btn"></button>
      <div id="project-list" class="project_slider"></div>
      <button class="button-right" id="right_btn"></button>
    </article>
  </section>
  <footer>footer</footer>
</body>

</html>

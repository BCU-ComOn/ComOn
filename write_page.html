<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <nav id="topMenu">

    <section>
        <div class="input_box">
            <div id="title_box">

            </div>
            <hr>
            <input class="content_box" type="text" placeholder="글 수정시 여기에 값을 넣어주면 됩니다.">
        </div>
        <hr>
        <div class="select_box"><!--box 아래부분-->
            <div>
                <div class="project_text">연관 프로젝트</div>
                    <input class="in_select_box" type="number" placeholder="없음">
            </div>
            <div>
                <div class="project_text">관련 목록</div>
                    <input class="in_select_box" type="number" placeholder="선택">

                            <li>#활동내역</li>

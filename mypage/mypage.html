    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/mypage.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <body>
        <header></header>
        
        <section>
            <div class="profile">
                <div class="picture"></div>
                <div class="info">
                    <span>testID</span><br>
                    <div class="container">
                <div class="name">홍길동</div>
                <button class="cogwheel" id="cogwheel"></button>
                </div>
                <p class="role">운영진 or 부원</p>
                </div>
            </div>
            <div class="triangle"></div>
            <div class="rside">
                <input type="button" class="modifybtn" value="수정 반영" id="modifybtn">
                <div class="container" id="field_container">
                    <div class="field">
                        <div class="favoritefield" id="favoritefield">
                            관심 분야
                        </div>
                        <button class="plusbtn1" id="plusbtn1"></button>
                    </div>
                </div>

                <div class="container" id="container">
                <div class="language" id="language">
                <div class="favoritelanguage" id="favoritelanguage">관심 언어</div>
                <button class="plusbtn2" id="plusbtn2"></button>
                </div>
                    <!-- <div class="combinebtns2" id="combinebtns2">
                    <div class="interestlang1">JAVA</div>
                    <button class="minusbtn2" id="minusbtn2"></button>
                    </div> -->

                </div>
                <div class="profile3">
                    프로필 이동주
                    <input type="text" placeholder="깃허브 그런 거 씀" class="textbox" id="url">
                </div>
                <div class="message">
                    전하는 메세지
                    <textarea name="content2" rows="3" placeholder="내용을 입력해주세요" id="message"></textarea>
                </div>
            </div>
        </div>
        </section>

        <section id="btnSection">
            <div>
                <Button id="btnComp">참여한 프로젝트</Button>
                <Button id="btnContent">작성한 글</Button>
                <Button id="btnLove">좋아요 누른 글</Button>
            </div>
        </section>
        <div id="select_generation"></div>
        <div>
            <article id="myProject">
                <section id="project">
                    <article class="project-container">
                        <div id="project-list"></div>
                      </article>
                </section>
            </article><!--참여한 프로젝트-->
    
            <article id="myContent">
                <div class="content-list"></div>
            </article><!--작성한 글-->
    
            <article id="myLove">
                <div class="love-list"></div>
            </article><!--좋아요 누른 글-->
        </div>

        <form>
            <div class="passwdbox" id="passwdbox">
            <bold><div class="title">비밀번호 변경</div></bold>
            <div class="text">
                <label for="currentpasswd">현재 비밀번호</label>
                <input type="password" id="currentpasswd" placeholder="내용을 입력해주세요"><br>
                <label for="changepasswd">변경 비밀번호</label>
                <input type="password" id="changepasswd" placeholder="내용을 입력해주세요" class="passwdbox2"><br>
                <label for="passwdcheck">비밀번호 확인</label>
                <input type="password" id="passwdcheck" placeholder="내용을 입력해주세요">
            </div>
            <div class="btns">
            <input type="button" class="resetbtn" id="resetbtn" value="취소">
            <input type="button" class="reflectbtn" id="reflectbtn" value="반영">
            </div>
            </div>

        <footer></footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/projectsetting.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <script type="text/javascript" src="./js/project_set_window.js"></script>
    
</head>
<body>
    <div class="setting-window-content" id="setting-window-content">
    <section id="btnSection">
        <div>
            <Button id="btnComp">기본정보</Button>
            <Button id="btnContent">팀원 관리</Button>
        </div>
    </section>

    <div id="setting-btn">
        <div id="wrapper" class="wrapper">
            <article class="container">
                <div class="article-content">
                    <span class="article-text">대표사진</span>

                    <!----불러오기 버튼---->
                    <div class="empty-div">
                        <div class="load-btn">불러오기</div>
                    </div>
                    <img class="article-img" src="http://placehold.it/250x100"/>
                </div> <!--대표사진 끝-->


                <div class="article-content">
                    <span class="article-text2">프로젝트 명</span>
                    <input class="project-name" type="text" placeholder="프로젝트명">
                </div>  <!--프로젝트 명 끝-->

                <div class="article-content">
                    <span class="article-text2">대표 태그</span>
                    <select class="Main-tag">
                        <option value="WEB" selected>WEB</option>
                        <option value="JAVA">JAVA</option>
                        <option value="GAME">GAME</option>
                        <option value="C#">C#</option>
                        <option value="PYTHON">PYTHON</option>
                    </select>
                </div> <!--대표 태그 끝-->


                <div class="article-content" id="article-content">
                    <span class="article-text2" id="article-text2">태그 <img id="plusButton" class="plusButton" src="../img/plusbtn.png"></span>
                    <div class="tagsContainer" id="tagsContainer">
                        

                    </div>
                </div> <!--태그-->


                <div class="article-content">
                    <span class="article-text3">진행 상황</span>

                    <!-------진행상황 바------->
                    <div class="status-bar">
                        <div id="develop-ready" class="develop-ready">개발 준비</div>
                        <div id="developing" class="developing">개발 중</div>
                        <div id="test" class="test">테스트</div>
                        <div id="develop-finish" class="develop-finish">개발 완료</div>
                    </div>

                    <!-------진행상황 화살표 모음------->
                    <div class="arrow-content">
                        <div class="arrow1" id="arrow1"><span>▲</span></div>
                        <div class="arrow2" id="arrow2"><span>▲</span></div>
                        <div class="arrow3" id="arrow3"><span>▲</span></div>
                        <div class="arrow4" id="arrow4"><span">▲</span></div>
                    </div>
                </div> 
            </article> <!--대표사진 ~ 진행상황-->

            <footer>
                <div>
                    <!------밑에 버튼 모음------>
                    <ul id="bottom-btn">
                        <!------프로젝트 삭제 버튼------>
                        <li>
                            <div id="delete-btn" class="delete-btn">프로젝트 삭제</div>
                        </li>

                        <!------수정반영 버튼------>
                        <li>
                            <div id="commit-btn" class="commit-btn">수정반영</div>
                        </li>

                        <!------취소 버튼------>
                        <li>
                            <div id="cancel-btn" class="cancel-btn">취소</div>
                        </li>
                    </ul>
                </div>
            </footer> <!--프로젝트 삭제 ~ 수정반영 버튼 끝-->
        </div><!--참여한 프로젝트-->



        <article id="wrapper2">
            <div class="wrapper2-1">
                <!-- 위쪽 프로필 (-)-->
                <ul class="Profile">
                    <li id="Proli">
                        <div id = Proli-1>
                        </div>    
                    </li>
                    <li id="Proli">
                        <div id = Proli-2>
                    </li>
                    <li id="Proli">
                        <div id = Proli-3>
                    </li>
                    <li id="Proli">
                        <div id = Proli-4></div>
                    </li>
                    <li id="Proli">
                        <div id = Proli-6></div>
                    </li>
                    <li id="Proli">
                        <div id = Proli-7></div>
                    </li>
                    <li id="Proli">
                        <div id = Proli-8></div>
                    </li>
                    <li id="Proli">
                        <div id = Proli-9></div>
                    </li>
                    <li id="ProliT">
                        <div id = Proli-top>
                        </div>
                    </li>
                </ul>


                <!-- 검색 창 -->
                <div class="input_text">
                    <button>1</button>
                    <input type="text">
                </div>


                <!-- 아랫쪽 프로필 (+)-->
                <ul class="balloonPro">
                    <div id="testT1"></div>
                    <div id="testT2"></div>
                    <div id="testT3"></div>
                    <div id="testT4"></div>
                    <div id="testT6"></div>
                    <div id="testT7"></div>
                    <div id="testT8"></div>
                    <div id="testT9"></div>
                    <div id="testT10"></div>
                </ul>

                
                <!-- 취소 , 수정반영 버튼 -->
                <div class="MyPagebt">
                    <button id="cancel">취소</button>
                    <button class="Apply">수정 반영</button>
                </div>
            </div>
        </article><!--작성한 글-->
    </div>
    </div>

    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--사이드바-->
    <div class = "community-side">
        <div class = "community-side-search">
            <input type = "text" class = "community-side-search-bar" name = "search-query">
            <button type = "button" class ="community-side-search-button"></button>
        </div>

        <br>

        <select class = "community-side-year" name = "community-year">
            <option selected>2020</option>
            <option>2021</option>
        </select>

        <ul>
            <li>1 팀명</li>
            <li>2 팀명</li>
            <li>3 팀명</li>
            <li>4 팀명</li>
        </ul>
    </div>

    <!-- 2개로 분할된 slider에 관한 부장 프로필 사진, 해시태그 -->
    <div class = "two-slider-profile">
        <span class = "two-slider-profile-president">부장</span>
        <span class = "two-slider-profile-hashtag">
            #활동내역 #개발지식 주차별 활동내역과 요약본을 확인해보세요!
        </span>
    </div>

     <!--2개로 분할된 slider-->
     <button class = "previous-button">◀</button>

     <div class = "community-article">
         <div class = "community-article-header">
             <span class = "community-article-header-date" >2020.10.15</span>
             <span class = "community-article-header-who-wrote">홍길동</span>
         </div>
 
         <div class = "community-article-contents">
             <div class ="community-article-contents-thumbnail">
                 <div class = "community-article-contents-newButton">N</div>
             </div>
         </div>
         
         <div class = "community-article-footer">
             <span class = "community-article-footer-subject">있는 때까지 방황하여도 보이는 것은</span>
             <div class = "community-article-footer-text">
                 <p>철환하였는가? 밥을 위하여서 옷을 위하여서 미인을 구하기 위하여서</p>
             </div>
     </div>

     <div class = "community-article">
        <div class = "community-article-header">
            <span class = "community-article-header-date" >2020.10.15</span>
            <span class = "community-article-header-who-wrote">홍길동</span>
        </div>

        <div class = "community-article-contents">
            <div class ="community-article-contents-thumbnail">
                <div class = "community-article-contents-newButton">N</div>
            </div>
        </div>
        
        <div class = "community-article-footer">
            <span class = "community-article-footer-subject">있는 때까지 방황하여도 보이는 것은</span>
            <div class = "community-article-footer-text">
                <p>철환하였는가? 밥을 위하여서 옷을 위하여서 미인을 구하기 위하여서</p>
            </div>
    </div>
        
    <button class = "next-button">▶</button>
</body>
</html>

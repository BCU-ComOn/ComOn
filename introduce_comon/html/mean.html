    <article class="mean">
        <h3>COM;ON이란</h3>
        <p>Come;On은 스터디 연합의 형태로 운영되는 부천대학교 컴퓨터소프트웨어과 전공동아리입니다.
        <br>
        <br>
        같은 관심분야를 가진 사람끼리 하나 이상의 스터디를 이릅니다. 그런 스터디들이 여럿 모여 활동하기에
        <br>
        스터디 연합입니다.
        <br>
        <br>
        바로 결과물이 보이는 공부를 지향합니다. 일단 결과물을 만들기 시작해서 필요한 지식들은 그때그때 학습해 나갑니다.
        <br>
        <br>
        함께하는 공부를 지향합니다. 같은 관심분야를 가진 사람 5명 정도가 한 스터디로 모여 함께 개발합니다.
        <br>
        스터디 간 정보 교류 역시 할 수 있습니다.</p>
    </article>

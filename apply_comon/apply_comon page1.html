<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지1</title>
    <link rel="stylesheet" href="css/apply_comon reset.css">
    <link rel="stylesheet" href="css/apply_comon common.css">
    <link rel="stylesheet" href="css/apply_comon page1.css">
    <link rel="stylesheet" href="css/apply_comon page2.css">
    <script type="text/javascript" src="js/apply_comon page1.js"></script>
    <script type="text/javascript" src="js/apply_comon page2.js"></script>
</head>
<body>
    <section class = "join">
        <h1 id = "apply_comon">동아리 지원하기</h1>
        <h3 id = "basic-information">기본 정보</h3>
        <div class = "margin">
            <form id = "form-tag">
                <div>
                    <div>
                        <label for="text" class="input-word">이름</label><br>
                        <input type="text" class="input-contentbox" placeholder="내용을 입력해주세요"/>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="text" class="input-word">학번</label><br>
                        <input type="text" class="input-contentbox" placeholder="내용을 입력해주세요"/>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="text" class="input-word">학년</label><br>
                        <select name="grade" class="input-dropdown">
                            <option value="1 grade"> 1학년 </option>
                            <option value="2 grade"> 2학년 </option>
                            <option value="3 grade"> 3학년 </option>
                            <option value="4 grade"> 4학년 </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>

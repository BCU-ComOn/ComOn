<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/team_screen.css" />
    <title>팀 페이지</title>
  </head>
  <body>
    <header>header입니다.</header>
    <div class="top">
      <div class="search">서치</div>
      <div class="main-content">
        <nav>nav입니다.</nav>
        <!-- 팀 카드 -->
        <div class="TeamCard-Profile">
          <section id="TeamCardSection">
            <div class="team-picture">
              <div class="team-year">2기</div>
            </div>
            <div class="team-information">
              <div class="team-header">
                <div class="team-name">
                  <b>1팀명</b>
                </div>
                <div class="tag-line">
                  <div>WEB</div>
                  <div>JAVA</div>
                </div>
              </div>
              <div class="team-introduce">
                <p>
                  1팀명은 어쩌구 저쩌구를 생각하며 프로젝트를 만들어가고
                  있습니다. 저희의 프로젝트 일지가 궁금하시다면 클릭 클릭!
                </p>
                <div class="progress-bar">
                  <p>진행 상황</p>
                  <progress value="60" max="100"></progress>
                </div>
              </div>
            </div>
          </section>
          <!--팀 카드 프로필-->
          <div class="profile-list">
            <ul img src="img/profile.png">
              <li>팀장/백엔드 업무 담당</li>
              <li>디자인, DB 담당</li>
            </ul>
            <ul>
              <li>프론트엔드 업무 담당</li>
              <li>디자인 업무 담당</li>
            </ul>
            <ul>
              <li>프론트엔드 업무 담당</li>
              <li>디자인 담당</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
